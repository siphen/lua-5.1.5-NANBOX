name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        layout: ["", "1"]
        strict: ["", "1"]
        compiler: ["gcc", "clang"]
        sanitizer: ["", "asan-ubsan"]
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Build and run tests
        env:
          LUA_NANBOX_LAYOUT: ${{ matrix.layout }}
          LUA_NANBOX_STRICT: ${{ matrix.strict }}
          CC: ${{ matrix.compiler }}
          SAN_FLAGS: ${{ matrix.sanitizer == 'asan-ubsan' && '-fsanitize=address,undefined -fno-omit-frame-pointer' || '' }}
        run: |
          bash build.sh
      - name: Make test (gcc path)
        run: make test

  linux-official-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        layout: ["", "1"]
        strict: ["", "1"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Run build + official tests
        env:
          OFFICIAL_TESTS: "1"
          LUA_NANBOX_LAYOUT: ${{ matrix.layout }}
          LUA_NANBOX_STRICT: ${{ matrix.strict }}
        run: |
          bash build.sh

  linux-bench-report:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Generate benchmark report
        run: |
          bash bench/bench_report.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nanbox-benchmark-report
          path: |
            bench/report.md
            docs/NANBOX_REPORT.md

  windows-msys-official-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-gcc
            make
      - name: Build + tests (repo)
        shell: msys2 {0}
        run: |
          bash build.sh
      - name: Official tests (subset)
        shell: msys2 {0}
        env:
          OFFICIAL_TESTS: "1"
        run: |
          bash build.sh
